plugins {
	id 'org.springframework.boot' version '2.3.10.RELEASE' // 버전 설정, 라이브러리 땡겨오기
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java' // 자바 언어 설정
}

group = 'hellow'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11' // 자바 11 버전

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // 템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web'  // 템플릿 엔진
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
